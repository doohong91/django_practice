{% extends 'board/base.html' %}
{% block body %}
    <h1>Edit Article</h1>
    <form method="POST">
    {% csrf_token %}
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ article.title }}">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea type="text" name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
    </form>
{% endblock %}
